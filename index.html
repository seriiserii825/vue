<div id="app">

    <my-counter></my-counter>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let component = {
		template: `
    	    <div style="border: 1px solid black; padding: 10px;">
    	        <h2>{{ counter }}</h2>
    	        <button @click="counter++">Click</button>
            </div>
    	`,
		data: function () {
			return {
				counter: 0
			}
		}

	}

	new Vue({
		el: '#app',
        components: {
			myCounter: component
        }
	});
</script>
